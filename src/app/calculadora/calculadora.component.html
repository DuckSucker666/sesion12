<div class="container">
  <h5 class="text-center color">Mi Calculadora en Angular 9</h5>
  <br><br>
  <br>

  <div class="row">
    <div class="col"> </div>
    <div class="col-2">
      <label for="cantidadone">Cantidad 1</label>
      <input [(ngModel)]="cantidadone" type="number" class="form-control">
    </div>
    <div class="col-2">
      <label for="cantidadtwo">Cantidad 2</label>
      <input [(ngModel)]="cantidadtwo" type="number" class="form-control">
    </div>
    <div class="col"></div>
    <br><br>
    <br><br>


    <button (click)="multiplication()" class="btn btn-primary btn-block">Multiplicar</button>
  </div>

  <br><br>

  <h5 id="operation">Suma: </h5>
  <p> ( {{ cantidadone }} + {{ cantidadtwo }} ) = <strong>{{cantidadone + cantidadtwo}}</strong></p>
  <h5 id="operation">Resta: </h5>
  <p> ( {{ cantidadone }} - {{ cantidadtwo }} ) = <strong>{{cantidadone - cantidadtwo}}</strong></p>


  <p style="text-align: center;" *ngIf="resultado >0">El Resultado de la multiplicaci√≥n es:
    <strong>{{resultado}}</strong></p>


</div>
